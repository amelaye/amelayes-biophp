# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: false
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    AppBundle\:
        resource: '../../src/AppBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/AppBundle/{Entity,Repository,Tests,Legacy}'

    MinitoolsBundle\:
        resource: '../../src/MinitoolsBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/MinitoolsBundle/{Entity,Repository,Tests,Legacy}'

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    AppBundle\Service\ParseGenbankManager:
        arguments: []
    
    AppBundle\Service\ParseSwissprotManager:
        arguments: []
    
    AppBundle\Service\DatabaseManager:
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@AppBundle\Service\ParseGenbankManager'
            - '@AppBundle\Service\ParseSwissprotManager'

    AppBundle\Service\ProteinManager:
        arguments: 
            - '@AppBundle\Entity\Protein'
            - "%wts%"

    AppBundle\Service\OligosManager:
        arguments: []

    AppBundle\Service\RestrictionEnzymeManager:
        arguments:
            - '@AppBundle\Entity\RestrictionEnzyme'

    AppBundle\Service\SequenceManager:
        arguments:
            - "%dna_complements%"
            - "%rna_complements%"
            - "%elements%"
            - "%chemical_groups%"
            - "%codons%"

    AppBundle\Service\NucleotidsManager:
        arguments: []

    AppBundle\Service\SeqAlignManager:
        arguments:
            - "%alphabet%"

    AppBundle\Service\MathematicsManager:
        arguments: []

    AppBundle\Twig\AppExtension:
        arguments:
            - '%protein_colors%'
            - '%generic_colors%'

    MinitoolsBundle\Controller\:
        resource: '../../src/MinitoolsBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    MinitoolsBundle\Service\DnaToProteinManager:
        arguments:
            - "%codons%"
            - "%triplets%"
            - "%triplets_combinations%"

    MinitoolsBundle\Service\ProteinPropertiesManager:
        arguments:
            - "%codons%"
            - "%triplets%"
            - "%triplets_combinations%"

    MinitoolsBundle\Listener\DnaToProteinListener:
        arguments:
            - '@MinitoolsBundle\Service\DnaToProteinManager'

    MinitoolsBundle\Service\ChaosGameRepresentationManager:
        arguments:
            - '@AppBundle\Service\OligosManager'
            - '%dna_complements%'
            - '%nucleotids_graphs%'
            -
    MinitoolsBundle\Service\DistanceAmongSequencesManager:
        arguments:
            - '@AppBundle\Service\OligosManager'
            - '%dna_complements%'

    MinitoolsBundle\Service\MeltingTemperatureManager:
        arguments:
            - '@AppBundle\Service\NucleotidsManager'
            - '%dna_weights%'
            - '%rna_weights%'
            - '%tm_base_stacking%'
            - '%elements%'

    MinitoolsBundle\Service\FindPalindromeManager:
        arguments:
            - '@AppBundle\Service\NucleotidsManager'

    MinitoolsBundle\Service\MicroarrayAnalysisAdaptiveManager:
        arguments:
            - '@AppBundle\Service\MathematicsManager'

    MinitoolsBundle\Service\ProteinToDnaManager:
        arguments:
            - '%triplets_list%'

    MinitoolsBundle\Service\RandomSequencesManager:
        arguments:
            - '%dna_complements%'
            - '%codons%'

    MinitoolsBundle\Service\ReduceProteinAlphabetManager:
        arguments:
            - '%protein_colors%'
            - '%reductions%'