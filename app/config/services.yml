# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    AppBundle\:
        resource: '../../src/AppBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/AppBundle/{Entity,Repository,Tests,Legacy}'

    MinitoolsBundle\:
        resource: '../../src/MinitoolsBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/MinitoolsBundle/{Entity,Repository,Tests,Legacy}'

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']


    app.parse_genbank_manager:
        class: AppBundle\Service\ParseGenbankManager
    
    app.parse_swissprot_manager:
        class: AppBundle\Service\ParseSwissprotManager
    
    app.database_manager:
        class: AppBundle\Service\DatabaseManager

    app.protein_manager:
        class: AppBundle\Service\ProteinManager
        arguments:
            - "%wts%"

    app.oligos_manager:
        class: AppBundle\Service\OligosManager

    app.restriction_enzyme_manager:
        class: AppBundle\Service\RestrictionEnzymeManager

    app.sequence_manager:
        class: AppBundle\Service\SequenceManager
        arguments:
            - "%dna_complements%"
            - "%rna_complements%"
            - "%elements%"
            - "%chemical_groups%"
            - "%codons%"

    app.nucleotids_manager:
        class: AppBundle\Service\NucleotidsManager

    app.seq_align_manager:
        class: AppBundle\Service\SeqAlignManager
        arguments:
            - "%alphabet%"

    app.mathematics_manager:
        class: AppBundle\Service\MathematicsManager

    AppBundle\Twig\AppExtension:
        class: AppBundle\Twig\AppExtension
        arguments:
            - '%protein_colors%'
            - '%generic_colors%'

    MinitoolsBundle\Controller\:
        resource: '../../src/MinitoolsBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    minitools.dna_to_protein_manager:
        class: MinitoolsBundle\Service\DnaToProteinManager
        arguments:
            - "%codons%"
            - "%triplets%"
            - "%triplets_combinations%"

    minitools.protein_properties_manager:
        class: MinitoolsBundle\Service\ProteinPropertiesManager
        arguments:
            - "%codons%"
            - "%triplets%"
            - "%triplets_combinations%"

    minitools.dna_to_protein_listener:
        class: MinitoolsBundle\Listener\DnaToProteinListener

    minitools.chaos_game_representation_manager:
        class: MinitoolsBundle\Service\ChaosGameRepresentationManager
        arguments:
            - '%dna_complements%'
            - '%nucleotids_graphs%'

    minitools.distance_among_sequences_manager:
        class: MinitoolsBundle\Service\DistanceAmongSequencesManager
        arguments:
            - '%dna_complements%'

    minitools.melting_temperature_manager:
        class: MinitoolsBundle\Service\MeltingTemperatureManager
        arguments:
            - '%dna_weights%'
            - '%rna_weights%'
            - '%tm_base_stacking%'
            - '%elements%'

    MinitoolsBundle\Service\FindPalindromeManager:
        arguments:
            - '@AppBundle\Service\NucleotidsManager'

    MinitoolsBundle\Service\MicroarrayAnalysisAdaptiveManager:
        arguments:
            - '@AppBundle\Service\MathematicsManager'

    MinitoolsBundle\Service\ProteinToDnaManager:
        arguments:
            - '%triplets_list%'

    MinitoolsBundle\Service\RandomSequencesManager:
        arguments:
            - '%dna_complements%'
            - '%codons%'

    MinitoolsBundle\Service\ReduceProteinAlphabetManager:
        arguments:
            - '%protein_colors%'
            - '%reductions%'

    MinitoolsBundle\Service\RestrictionDigestManager:
        arguments:
            - '%vendor_links%'

    MinitoolsBundle\Form\RestrictionEnzymeDigestType:
        arguments:
            - '%vendors%'

    MinitoolsBundle\Service\SequenceAlignmentManager:
        arguments:
            - '%pam250_matrix%'